<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-11. Call by value / Call by reference</title>
    
    <script type="text/javascript">
    
        var a = 100;
        var objA = { value : 100 };
        
        function change(num, obj){
            num = 200;
            obj.value = 200;
            
            console.log(num);
            console.log(obj);
        }
        
        change(a, objA);
        
        console.log(a);
        console.log(objA);
    
    </script>
    
</head>
<body>
    
</body>
</html>
