<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-18. 배열과 객체 비교</title>
    
    <script type="text/javascript">
    
        console.log("arr----------");
        var arr = ['orange', 'yellow', 'green'];
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        
        console.log("obj----------");
        var obj = {
            '0' : 'orange',
            '1' : 'yellow',
            '2' : 'green'
        };
        console.log(obj[0]);
        console.log(obj[1]);
        console.log(obj[2]);
        
        console.log("typeof--------");
        console.log(typeof arr);
        console.log(typeof obj);
        
        console.log("length--------");
        console.log(arr.length);
        console.log(obj.length);
        
        console.log("method--------");
        arr.push('red');
        console.log(arr);
        obj.push('red');
        
        
    
    </script>
    
</head>
<body>
    
</body>
</html>
