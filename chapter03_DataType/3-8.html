<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-8.for in문과 객체 프로퍼티 출력</title>
    
    <script type="text/javascript">
    
        var foo = {
            name : 'foo',
            age : 30,
            major : 'computer'
        };
        
        var prop;
        for (prop in foo) {
            console.log(prop, foo[prop]);
        }
    
    </script>
    
</head>
<body>
    
</body>
</html>
